# screen prefix key
#set-option -g prefix C-a
#unbind-key C-b
#bind-key C-a send-prefix

bind-key r source-file ~/.tmux.conf

setw -g mode-keys vi

# large history
set-option -g history-limit 10000

setw -g automatic-rename

set-option -g status-keys vi
set-option -g status-utf8 on

set-option -g default-terminal "screen-256color"

# status bar customisation
#set-option -g status-bg default
#set-option -g status-fg green

# highlight status bar on activity
set -g visual-activity on

# change foreground-background for the current window
#setw -g window-status-current-attr reverse
setw -g monitor-activity on

# for vim
setw -g xterm-keys on

# load average, battery, and date + time
#set -g status-right "#[fg=white]#(hostname)@#(host `hostname` | cut -d' ' -f4) #[fg=cyan]%d-%m-%y #[fg=green]%H:%M"

unbind %
bind | split-window -h
bind - split-window -v

# fixes scrolling with mouse wheel (youhou!)
set -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window

# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# xcopy
# move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer -; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

